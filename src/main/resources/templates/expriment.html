<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="https://thymeleaf.org">

    <head th:replace="fragments/general-restaurant :: head"></head>
    <head>

        <link href="../static/css/experiment.css" th:href="@{/css/experiment.css}" rel="stylesheet" />
        <link href="../static/css/carousel.css" th:href="@{/css/carousel.css}" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">



        <style>
            .grid-container {
                display: grid;
                grid-gap: 10px;
                background-color: #2196F3;
                padding: 10px;
            }

            .grid-item {
                background-color: rgba(255, 255, 255, 0.8);
                text-align: center;
                padding: 20px;
                font-size: 30px;
            }

            .item1 {
                grid-column: 1 / span 2;
                grid-row: 1;
            }

            .item2 {
                grid-column: 3;
                grid-row: 1 / span 2;
            }

            .item5 {
                grid-column: 1 / span 3;
                grid-row: 3;
            }
        </style>



    </head>

    <body class="d-flex flex-column h-100">
        <main role="main" class="flex-shrink-0">
            <header th:replace="fragments/general-restaurant :: header"></header>


            <section id="page-header">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-6 col-width">
                                <h2 class="jumbotron-header">SUPER GRILL</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="slider owl-carousel">
                <div class="card1">
                    <div class="img1">
                        <img th:src="@{images/variva-carusel.jpg}" src ="../static/images/variva-carusel.jpg" alt="">
                    </div>
                </div>
                <div class="card1">
                    <div class="img1">
                        <img th:src="@{images/variva-carusel.jpg}" src ="../static/images/variva-carusel.jpg" alt="">
                    </div>
                </div>
                <div class="card1">
                    <div class="img1">
                        <img th:src="@{images/variva-carusel.jpg}" src ="../static/images/variva-carusel.jpg" alt="">
                    </div>
                </div>
            </div>
            <script>
                $(".slider").owlCarousel({
                    loop: true,
                    autoplay: true,
                    autoplayTimeout: 4000, //2000ms = 2s;
                    autoplayHoverPause: true,
                });
            </script>


            <section id="about">

                <div class="container card-container">
                    <div class="row">
                        <div class="col-lg-4 col-md-12 card-main d-flex">
                            <div class="grid-container">
                                <div class="grid-item item3">3</div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-12 card-main d-flex">
                            <div class="grid-container">
                                <div class="grid-item item3">3</div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-12 card-main d-flex">
                            <div class="grid-container">
                                <div class="grid-item item3">3</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


            <div class="grid-container">
                <div class="grid-item item1">1</div>
                <div class="grid-item item2">2</div>
                <div class="grid-item item3">3</div>
                <div class="grid-item item4">4</div>
                <div class="grid-item item5">5</div>
            </div>


        </main>



        <footer th:replace="fragments/general-restaurant :: footer">
        </footer>
