    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function checkPassword(form) {
            password1 = form.password1.value;
            password2 = form.password2.value;
            if (password1 == '')
                alert ("Please enter Password");
            else if (password2 == '')
                alert ("Please enter confirm password");
            else if (password1 != password2) {
                alert ("\nPassword did not match: Please try again...")
                return false;
            }
        }
    </script>

<body class="d-flex flex-column h-100">
    <main role="main" class="flex-shrink-0">
        <header th:replace="fragments/general :: header"></header>
    </main>
    <div class = "center">
        <div class="container1">
            <div class="title">Registracija</div>
            <div class="content">
                <form action="/welcome" onSubmit = "return checkPassword(this)" th:action="@{/index}"method="post">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Password</span>
                            <input type="password" name="password1" placeholder="Enter your password" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Confirm Password</span>
                            <input type="password" name="password2" placeholder="Confirm your password" required>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
