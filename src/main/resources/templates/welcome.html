<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="https://thymeleaf.org">

<head th:replace="fragments/general :: head"></head>

<body class="d-flex flex-column h-100">
<main role="main" class="flex-shrink-0">
  <header th:replace="fragments/general :: header"></header>

  <section id="page-header">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-width">
            <h2 class="jumbotron-header">Zamezi na </h2>
            <h2 class="jumbotron-header">MEZI!</h2>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="about">
    <div class="grid">
      <div class="grid-item">
        <div class="card">
          <img class="card-img" src="images/3.jpg" alt="Rome" />
          <div class="card-content">
            <h1 class="card-header">Super Grill</h1>
            <p class="card-text">Minimalno 10 KM
            </p>
          </div>
        </div>
      </div>
      <div class="grid-item">
        <div class="card">
          <img
                  class="card-img"
                  src="images/2.jpg"
                  alt="Grand Canyon"
          />
          <div class="card-content">
            <h1 class="card-header">Domin Burger Bar</h1>
            <p class="card-text">Minimalno 15 KM</p>
          </div>
        </div>
      </div>
      <div class="grid-item">
        <div class="card">
          <img class="card-img" src="images/1.jpg" alt="Maldives" />
          <div class="card-content">
            <h1 class="card-header">Adeo Sport</h1>
            <p class="card-text">
              Minimalno 20 KM
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<footer th:replace="fragments/general :: footer">

</footer>
