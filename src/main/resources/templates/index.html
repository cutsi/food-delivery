<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="https://thymeleaf.org">

<head th:replace="fragments/general :: head">
    <link href="../resources/static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="../resources/static/css/cards.css" th:href="@{/css/cards.css}" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <main>
        <header th:replace="fragments/general_welcome :: header"></header>
    </main>

    <br><br>

    <div class="grid">
        <div class="grid-item">
            <div class="card">
                <img class="card-img" src="images/3.jpg" alt="Rome" />
                <div class="card-content">
                    <h1 class="card-header">Super Grill</h1>
                    <p class="card-text">Minimalno 10 KM
                    </p>
                </div>
            </div>
        </div>
        <div class="grid-item">
            <div class="card">
                <img
                        class="card-img"
                        src="images/2.jpg"
                        alt="Grand Canyon"
                />
                <div class="card-content">
                    <h1 class="card-header">Domin Burger Bar</h1>
                    <p class="card-text">Minimalno 15 KM</p>
                </div>
            </div>
        </div>
        <div class="grid-item">
            <div class="card">
                <img class="card-img" src="images/1.jpg" alt="Maldives" />
                <div class="card-content">
                    <h1 class="card-header">Adeo Sport</h1>
                    <p class="card-text">
                        Minimalno 20 KM
                    </p>
                </div>
            </div>
        </div>
    </div>


    <br><br>
    <footer th:fragment="footer" id="footer" class="footer mt-auto py-3">
        <div class="container">
            <p>&#169; Mezi.online</p>
        </div>
    </footer>
</body>

</html>
