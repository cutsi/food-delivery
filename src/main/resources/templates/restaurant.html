<script>
    // Utility function
    function Util () {};

    /*
        class manipulation functions
    */
    Util.hasClass = function(el, className) {
        if (el.classList) return el.classList.contains(className);
        else return !!el.className.match(new RegExp('(\\s|^)' + className + '(\\s|$)'));
    };

    Util.addClass = function(el, className) {
        var classList = className.split(' ');
        if (el.classList) el.classList.add(classList[0]);
        else if (!Util.hasClass(el, classList[0])) el.className += " " + classList[0];
        if (classList.length > 1) Util.addClass(el, classList.slice(1).join(' '));
    };

    Util.removeClass = function(el, className) {
        var classList = className.split(' ');
        if (el.classList) el.classList.remove(classList[0]);
        else if(Util.hasClass(el, classList[0])) {
            var reg = new RegExp('(\\s|^)' + classList[0] + '(\\s|$)');
            el.className=el.className.replace(reg, ' ');
        }
        if (classList.length > 1) Util.removeClass(el, classList.slice(1).join(' '));
    };

    Util.toggleClass = function(el, className, bool) {
        if(bool) Util.addClass(el, className);
        else Util.removeClass(el, className);
    };

    Util.setAttributes = function(el, attrs) {
        for(var key in attrs) {
            el.setAttribute(key, attrs[key]);
        }
    };

    /*
      DOM manipulation
    */
    Util.getChildrenByClassName = function(el, className) {
        var children = el.children,
            childrenByClass = [];
        for (var i = 0; i < el.children.length; i++) {
            if (Util.hasClass(el.children[i], className)) childrenByClass.push(el.children[i]);
        }
        return childrenByClass;
    };

    /*
        Animate height of an element
    */
    Util.setHeight = function(start, to, element, duration, cb) {
        var change = to - start,
            currentTime = null;

        var animateHeight = function(timestamp){
            if (!currentTime) currentTime = timestamp;
            var progress = timestamp - currentTime;
            var val = parseInt((progress/duration)*change + start);
            // console.log(val);
            element.setAttribute("style", "height:"+val+"px;");
            if(progress < duration) {
                window.requestAnimationFrame(animateHeight);
            } else {
                cb();
            }
        };

        //set the height of the element before starting animation -> fix bug on Safari
        element.setAttribute("style", "height:"+start+"px;");
        window.requestAnimationFrame(animateHeight);
    };

    /*
        Smooth Scroll
    */

    Util.scrollTo = function(final, duration, cb) {
        var start = window.scrollY || document.documentElement.scrollTop,
            currentTime = null;

        var animateScroll = function(timestamp){
            if (!currentTime) currentTime = timestamp;
            var progress = timestamp - currentTime;
            if(progress > duration) progress = duration;
            var val = Math.easeInOutQuad(progress, start, final-start, duration);
            window.scrollTo(0, val);
            if(progress < duration) {
                window.requestAnimationFrame(animateScroll);
            } else {
                cb && cb();
            }
        };

        window.requestAnimationFrame(animateScroll);
    };

    /*
      Focus utility classes
    */

    //Move focus to an element
    Util.moveFocus = function (element) {
        if( !element ) element = document.getElementsByTagName("body")[0];
        element.focus();
        if (document.activeElement !== element) {
            element.setAttribute('tabindex','-1');
            element.focus();
        }
    };

    /*
      Misc
    */

    Util.getIndexInArray = function(array, el) {
        return Array.prototype.indexOf.call(array, el);
    };

    Util.cssSupports = function(property, value) {
        if('CSS' in window) {
            return CSS.supports(property, value);
        } else {
            var jsProperty = property.replace(/-([a-z])/g, function (g) { return g[1].toUpperCase();});
            return jsProperty in document.body.style;
        }
    };

    /*
        Polyfills
    */
    //Closest() method
    if (!Element.prototype.matches) {
        Element.prototype.matches = Element.prototype.msMatchesSelector || Element.prototype.webkitMatchesSelector;
    }

    if (!Element.prototype.closest) {
        Element.prototype.closest = function(s) {
            var el = this;
            if (!document.documentElement.contains(el)) return null;
            do {
                if (el.matches(s)) return el;
                el = el.parentElement || el.parentNode;
            } while (el !== null && el.nodeType === 1);
            return null;
        };
    }

    //Custom Event() constructor
    if ( typeof window.CustomEvent !== "function" ) {

        function CustomEvent ( event, params ) {
            params = params || { bubbles: false, cancelable: false, detail: undefined };
            var evt = document.createEvent( 'CustomEvent' );
            evt.initCustomEvent( event, params.bubbles, params.cancelable, params.detail );
            return evt;
        }

        CustomEvent.prototype = window.Event.prototype;

        window.CustomEvent = CustomEvent;
    }

    /*
        Animation curves
    */
    Math.easeInOutQuad = function (t, b, c, d) {
        t /= d/2;
        if (t < 1) return c/2*t*t + b;
        t--;
        return -c/2 * (t*(t-2) - 1) + b;
    };
</script>
<script type="text/javascript">
    (function(){
        var productIds = [];
        var currentProductLimitQantity = false;
        // Add to Cart Interaction - by CodyHouse.co
        var cart = document.getElementsByClassName('js-cd-cart');

                cartTimeoutId = false,
                animatingQuantity = false;

                //get form
                var form = document.getElementById("checkout-form");
                var csrf = document.querySelector('meta[name="_csrf"]').content;

                input.setAttribute("name", "_csrf");
                input.setAttribute("value", csrf);
                form.appendChild(input);

                //submit the form
                form.submit();

            function initCartEvents() {
                // add products to cart
                for(var i = 0; i < cartAddBtns.length; i++) {(function(i){
                    cartAddBtns[i].addEventListener('click', addToCart);
                })(i);}

                // open/close cart
                cart[0].getElementsByClassName('cd-cart__trigger')[0].addEventListener('click', function(event){
                    event.preventDefault();
                    toggleCart();
                });

                cart[0].addEventListener('click', function(event) {
                    if(event.target == cart[0]) { // close cart when clicking on bg layer
                        toggleCart(true);
                    } else if (event.target.closest('.cd-cart__delete-item')) { // remove product from cart
                        event.preventDefault();
                        removeProduct(event.target.closest('.cd-cart__product'));
                    }
                });

                // update product quantity inside cart
                cart[0].addEventListener('change', function(event) {
                    if(event.target.tagName.toLowerCase() == 'select') quickUpdateCart();
                });

                //reinsert product deleted from the cart
                cartUndo.addEventListener('click', function(event) {
                    if(event.target.tagName.toLowerCase() == 'a') {
                        event.preventDefault();
                        if(cartTimeoutId) clearInterval(cartTimeoutId);
                        // reinsert deleted product
                        var deletedProduct = cartList.getElementsByClassName('cd-cart__product--deleted')[0];
                        Util.addClass(deletedProduct, 'cd-cart__product--undo');
                        deletedProduct.addEventListener('animationend', function cb(){
                            deletedProduct.removeEventListener('animationend', cb);
                            Util.removeClass(deletedProduct, 'cd-cart__product--deleted cd-cart__product--undo');
                            deletedProduct.removeAttribute('style');
                            quickUpdateCart();
                        });
                        Util.removeClass(cartUndo, 'cd-cart__undo--visible');
                    }
                });
            };

            function addToCart(event) {
                event.preventDefault();
                if(animatingQuantity) return;
                var cartIsEmpty = Util.hasClass(cart[0], 'cd-cart--empty');
                //update cart product list
                console.log(event.toString());
                addProduct(this.getAttribute('item-id'),this.getAttribute('item-image'), this.getAttribute('item-name'), this.getAttribute('data-price'));

                if(!currentProductLimitQantity){
                    //update number of items

                    //update total price
                    updateCartTotal(this.getAttribute('data-price'), true);
                    Util.removeClass(cart[0], 'cd-cart--empty');
                }currentProductLimitQantity=false;
                //show cart

            };

            function toggleCart(bool) { // toggle cart visibility
                var cartIsOpen = ( typeof bool === 'undefined' ) ? Util.hasClass(cart[0], 'cd-cart--open') : bool;

                if( cartIsOpen ) {
                    Util.removeClass(cart[0], 'cd-cart--open');
                    //reset undo
                    if(cartTimeoutId) clearInterval(cartTimeoutId);
                    Util.removeClass(cartUndo, 'cd-cart__undo--visible');
                    removePreviousProduct(); // if a product was deleted, remove it definitively from the cart

            function addProduct(productId,image,name,price) {

            function removeProduct(product) {

                updateCartTotal(productTotPrice, false);
                updateCartCount(true, -productQuantity);
                Util.addClass(cartUndo, 'cd-cart__undo--visible');

                //wait 8sec before completely remove the item
                cartTimeoutId = setTimeout(function(){
                    Util.removeClass(cartUndo, 'cd-cart__undo--visible');
                    removePreviousProduct();
                }, 8000);
            };

            function removePreviousProduct() { // definitively removed a product from the cart (undo not possible anymore)
                var deletedProduct = cartList.getElementsByClassName('cd-cart__product--deleted');
                if(deletedProduct.length > 0 ) {
                    productIds = productIds.filter(function(value){

                        Util.addClass(cartCount, 'cd-cart__count--update');
                        cartCountItems[0].innerText = actual;
                        Util.removeClass(cartCount, 'cd-cart__count--update');
                        cartCountItems[1].innerText = next;
                        animatingQuantity = false;
                    }
                } else {
                    var actual = Number(cartCountItems[0].innerText) + quantity;
                    var next = actual + 1;
                    cartCountItems[0].innerText = actual;
                    cartCountItems[1].innerText = next;
                    animatingQuantity = false;
                }
            };

            function updateCartTotal(price, bool) {
                console.log("THIS IS UPDATECARTTOTAL " + price);
                cartTotal.innerText = bool ? (Number(cartTotal.innerText) + Number(price)).toFixed(2) : (Number(cartTotal.innerText) - Number(price)).toFixed(2);
            };

            function quickUpdateCart() {
                var quantity = 0;
                var price = 0;

                for(var i = 0; i < cartListItems.length; i++) {
                    if( !Util.hasClass(cartListItems[i], 'cd-cart__product--deleted') ) {
                        var singleQuantity = Number(cartListItems[i].getElementsByTagName('select')[0].value);
                        quantity = quantity + singleQuantity;
                        price = price + singleQuantity*Number((cartListItems[i].getElementsByClassName('cd-cart__price')[0].innerText).replace('$', ''));
                    }
                }

                cartTotal.innerText = price.toFixed(2);
                cartCountItems[0].innerText = quantity;
                cartCountItems[1].innerText = quantity+1;
            };
        }
    })();
</script>
