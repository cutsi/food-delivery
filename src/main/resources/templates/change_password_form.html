<!DOCTYPE html>
<html lang="hr" class="h-100" xmlns:th="https://thymeleaf.org">

<head th:replace="fragments/general :: head"></head>
<head>
  <link href="../static/css/signup.css" th:href="@{/css/signup.css}" rel="stylesheet" />
  <script>
    function checkPassword(form) {
      password1 = form.password1.value;
      password2 = form.password2.value;
      if (password1 == '')
        alert ("Unesite lozinku");
      else if (password2 == '')
        alert ("Potvrdite lozinku");
      else if (password1 != password2) {
        alert ("\nLozinke se ne podudaraju: Poku≈°ajte ponovo")
        return false;
      }
    }
  </script>
</head>

<body class="d-flex flex-column h-100">
<main role="main" class="flex-shrink-0">
  <header th:replace="fragments/general :: header"></header>

  <div class = "center">
    <div class="container1">
      <div class="title">Promjena lozinke</div>
      <div class="content">
        <form onSubmit = "return checkPassword(this)" th:action="@{/promijeni-lozinku}" method="POST">
          <div class="user-details">
              <input type="hidden" name="userId" th:value="${user.getId()}">
            <div class="input-box">
              <span class="details">NOVA LOZINKA</span>
              <input type="password" name="password1" placeholder="Unesite lozinku" required>
            </div>
            <div class="input-box">
              <span class="details">POTVRDITE NOVU LOZINKU</span>
              <input type="password" name="password2" placeholder="Ponovo unesite lozinku" required>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Promijenite lozinku">
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
<footer th:replace="fragments/general :: footer">
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
</script>
</body>

</html>
